# This environment is used for JupyterHub

name: pyleo
channels:
  - conda-forge
  - defaults
dependencies:
  - cartopy=0.21.0
  - jupyter
  - xarray=2022.6.0
  - netCDF4=1.5.8
  - Bottleneck=1.3.4
  - dask=2022.8.0
  - climlab=0.7.13
  - numpy=1.22.0
  - pip
  - python=3.10
  - libstdcxx-ng=12.1.0
  - pytest
  - kneed=0.7.0
  - pip:
    - git+https://github.com/LinkedEarth/Pyleoclim_util.git@Development
    - "--pre --extra-index https://pypi.anaconda.org/scipy-wheels-nightly/simple"
    - pandas>=1.9
