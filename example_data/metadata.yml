soi:
  filename: 'soi_data'
  file_extension: 'csv'
  pandas_kwargs:
    skiprows: 0
    header: 1
  pyleo_kwargs:
    time_name: 'time'
    time_unit: 'year C.E.'
    value_name: 'SOI'
    value_unit: 'mb'
