  file_extension: 'csv'
  pandas_kwargs:
    header: 0
  pyleo_kwargs:
    time_name: 'time'
    time_unit: 'year C.E.'
    value_name: 'NINO3'
    value_unit: '$^{\circ}$C'
  time_column: t
  value_column: nino
