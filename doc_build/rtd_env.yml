name: rtd_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - cartopy
  - pip:
    - Sphinx<6.0
    - pylint
    - pytest
    - numpydoc>=1.1.0
    - nbsphinx
    - IPython
    - readthedocs-sphinx-search>=0.1.0
    - sphinx-rtd-theme>=1.0.0
    - jupyter-sphinx
    - sphinx-copybutton
    - git+https://github.com/LinkedEarth/Pyleoclim_util.git@master
    - git+https://github.com/LinkedEarth/pylipd@main
