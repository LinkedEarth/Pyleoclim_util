name: rtd_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - ipykernel
  - pip:
    - cartopy
    - seaborn
    - matplotlib
    - numpy
    - pandas
    - Sphinx<6.0
    - pylint
    - chardet
    - pytest
    - numpydoc>=1.1.0
    - nbsphinx
    - IPython
    - readthedocs-sphinx-search>=0.3.2
    - sphinx-rtd-theme>=1.0.0
    - jupyter-sphinx
    - sphinx-copybutton
    - git+https://github.com/LinkedEarth/Pyleoclim_util.git@master
    - git+https://github.com/LinkedEarth/pylipd@main
