language: python

dist: xenial
services:
  - xvfb

env:
  - PYTHON=3.7 DEPS=latest MPLBACKEND=agg DOCTESTS=true
  - PYTHON=3.8 DEPS=latest MPLBACKEND=agg DOCTESTS=true
  - PYTHON=3.8 DEPS=latest MPLBACKEND=qt5agg DOCTESTS=true
  - PYTHON=3.8 DEPS=minimal MPLBACKEND=agg DOCTESTS=false

before_install:
  - sudo apt-get update -yq
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no 
  - conda update -q conda
  - conda config --set channel_priority false
  - conda info -a

install:
  - conda create -n pyleoenv python=$PYTHON
  - conda activate pyleoenv
  - conda install numpy
  - conda install -c conda-forge cartopy
  - pip install .

before_script:


script:
  - make lint
  - if [ $DOCTESTS == 'true' ];
  then make test;
  else make unittests;
  fi

after_success:
  - pip install codecov
  - codecov